<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" placeholder="Enter text here"><br>
      
        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" placeholder="Enter email here"><br>
      
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" placeholder="Enter password"><br>
      
        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" placeholder="Enter number"><br>
      
        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input"><br><br>
      
        <label for="radio-input">Radio Input:</label> <br>
        <input type="radio" id="radio-input" name="radio-input-group" value="option1"> Option 1 <br>
        <input type="radio" name="radio-input-group" value="option2"> Option 2 <br>
        <input type="radio" name="radio-input-group" value="option2"> Option 3 <br><br>
      
        <label for="checkbox-input">Checkbox Input:</label>
        <input type="checkbox" id="checkbox-input"> <br><br>
      
        <label for="select-input">Select Input:</label>
        <select id="select-input">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option3">Option 4</option>
          <option value="option3">Option 5</option>
        </select><br><br>
      
        <label for="textarea-input">Textarea Input:</label><br>
        <textarea id="textarea-input" rows="4" cols="50"></textarea><br><br>

        <label for="color-input">Color Input:</label>
        <input type="color" id="color-input"><br>
        
        <label for="url-input">URL Input:</label>
        <input type="url" id="url-input" placeholder="Enter URL"><br>
        
        <label for="range-input">Range Input:</label>
        <input type="range" id="range-input" min="0" max="100" value="50"><br>
        
        <button type="button">Click me</button>   <br><br> 
      
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>

<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Formularios y Campos</title>
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>
	
	<h2>Creando los formularios</h2>

	<form class="formulario">
		<fieldset>  
			<legend>Tus Datos</legend> 
				<label for="nombre"> Nombre:</label>
				<input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="off">
				<br><br>
				<label for="apellido"> Apellido:</label>
				<input type="text" name="apellido" id="apellido" placeholder="Apellido" autocomplete="off">
				<br>
				<label for="sexo">Sexo:</label> <br>
				<input type="radio" id="sexo" name="sexo" value="hombre" autofocus=""> Hombre <br>
				<input type="radio" id="sexo" name="sexo" value="mujer"> Mujer <br>
				<input type="radio" id="sexo" name="sexo" value="otro"> Otro <br>
		</fieldset>
		<br><br>
		<fieldset>
			<legend>Información sobre el taller</legend>
				<label for="turno">Turno: </label>
				<select id="turno" class="turno" name="turno"> Turno:
					<option value="matutino">Matutino</option>
					<option value="vespertino" selected="">Vespertino</option>
					<option value="nocturno">Nocturno</option>
				</select>
				<br><br>
				<label>Que taller te gustaría agregar</label>
					<input list="propuesta" name="encuesta">
					<datalist id="propuesta">
						<option value="JQuery"></option>
						<option value="Aplicaciones web"></option>
						<option value="Angular"></option>
						<option value="Bootstrap"></option>
					</datalist>
		</fieldset>
		<br>
		<input type="submit" name="Enviar">
	</form>

	</body>
	</html>
